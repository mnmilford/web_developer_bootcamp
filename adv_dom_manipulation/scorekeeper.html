<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Score Keeper</title>
</head>
<body>
  <h1><span id="p1">0</span> to <span id="p2">0</span></h1>
  <h3>Playing to: <span id="game-over"></span></h3>
  <input id="game-score" type="number" placeholder="How many points to win?">
  <button id="p1button">Player One</button>
  <button id="p2button">Player Two</button>
  <button id="reset">Reset</button>

  <script src="scorekeeper.js"></script>
</body>
</html>
