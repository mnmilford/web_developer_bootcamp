<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe Layout</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Ravi+Prakash" rel="stylesheet">
</head>
<body>
  <main>
    <h1>Tic Tac Toe (Using DIVs)</h1>

    <!-- Layout Using DIVs -->
    <div class="no-left no-top"></div>
    <div class="no-top"></div>
    <div class="no-top no-right"></div>
    <div class="no-left"></div>
    <div></div>
    <div class="no-right"></div>
    <div class="no-left no-bottom"></div>
    <div class="no-bottom"></div>
    <div class="no-right no-bottom"></div>
  </main>

    <!-- Layout Using Table -->
    <h1>Tic Tac Toe (Using TABLE)</h1>
    <table>
      <tr>
        <td></td>
        <td class="vertical"></td>
        <td></td>
      </tr>
      <tr>
        <td class="horizontal"></td>
        <td class="vertical horizontal"></td>
        <td class="horizontal"></td>
      </tr>
      <tr>
        <td></td>
        <td class="vertical"></td>
        <td></td>
      </tr>
    </table>

  <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
